<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <label for="username">UserName:
    <input type="text" formControlName="username">
    <div *ngIf="userForm.controls['username'].errors && !userForm.controls['username'].pristine" class="error-msg">
      <div [hidden]="!userForm.controls['username'].hasError('required')">username is required.</div>
      <div [hidden]="!userForm.controls['username'].invalid">username is invalid.</div>
    </div>
  </label>

  <div formGroupName="credentials">
    <label for="Email">Email:
      <input type="email" formControlName="email">
      {{ userForm.get('credentials.email')?.errors?.['email.rules']}}
      <div *ngIf="userForm.get('credentials.email')?.errors && !userForm.get('credentials.email')?.pristine" class="error-msg">
        <div [hidden]="!userForm.get('credentials.email')?.errors?.['required']">email is required.</div>
        <div [hidden]="!userForm.get('credentials.email')?.invalid">email is invalid.</div>
      </div>

    </label>
    <label for="password">Password:
      <input type="password" formControlName="password">
      {{ userForm.get('credentials.password')?.errors?.['password.rules'] }}
      <div *ngIf="userForm.get('credentials.password')?.errors && !userForm.get('credentials.password')?.pristine"
        class="error-msg">
        <div [hidden]="!userForm.get('credentials.password')?.errors?.['required']">password is required.</div>
        <div [hidden]="!userForm.get('credentials.password')?.invalid">password is invalid.</div>
      </div>
    </label>
  </div>
  <div formGroupName="address">
    <label for="street"><br>Street:
      <input type="text" formControlName="street">
    </label>
    <label for="city">PostalCode:
      <input type="text" formControlName="postalCode">
    </label>
    <label for="city">City:
      <input type="text" formControlName="city">
    </label>
  </div>
  <button type="submit" >validation</button>

</form>
